name: CI - FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write # Permiso necesario si alguna acción (como git-auto-commit-action) necesita escribir al repositorio.

jobs:
  pre-commit-hook:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python # Se añade para instalar pre-commit y sus dependencias
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install pre-commit # Se añade para instalar el framework pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hook
        shell: pwsh
        run: .\.githooks\pre-commit.ps1

  # Los jobs 'prepare-commit-msg-hook' y 'pre-push-hook' han sido eliminados
  # porque son hooks diseñados para el flujo de trabajo Git local del desarrollador
  # y no son adecuados para la ejecución directa en GitHub Actions de esta manera.

  flake8-linter:
    needs: pre-commit-hook # Depende del hook de pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          python -m pip install --upgrade pip
          # Ruta corregida: 'requirements.txt' en lugar de 'pokeapi-project/requirements.txt'
          pip install -r requirements.txt flake8
      # Rutas corregidas: 'main.py tests/' en lugar de 'pokeapi-project/main.py pokeapi-project/tests/'
      - run: flake8 main.py tests/

  bandit-security:
    needs: flake8-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt bandit
      # Comando corregido: Usa '.' para escanear la raíz del repositorio y '--skip B101' para ignorar asserts
      - run: bandit -r . --skip B101
        continue-on-error: true # Permite que el job pase

  pip-audit:
    needs: bandit-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt pip-audit
      - run: pip-audit
        continue-on-error: true # Permite que el job pase incluso si encuentra vulnerabilidades

  tests-and-coverage:
    needs: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: |
          pip install -r requirements.txt pytest pytest-cov
      - name: Run tests and check coverage
        run: |
          # Rutas corregidas para PYTHONPATH y pytest
          PYTHONPATH=. pytest --cov=. --cov-fail-under=80 tests/
      - name: Report coverage summary
        run: coverage report
        continue-on-error: true # Permite que el job pase
  gitleaks-scan:
    needs: [flake8-linter, bandit-security, pip-audit, tests-and-coverage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
