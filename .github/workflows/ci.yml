name: CI - FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit-hook:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run pre-commit hook
        shell: pwsh
        run: .\.githooks\pre-commit.ps1

  prepare-commit-msg-hook:
    needs: pre-commit-hook
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run prepare-commit-msg hook
        shell: pwsh
        run: .\.githooks\prepare-commit-msg.ps1 commit_message.txt

  pre-push-hook:
    needs: prepare-commit-msg-hook
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run pre-push hook
        shell: pwsh
        run: .\.githooks\pre-push.ps1

  flake8-linter:
    needs: pre-push-hook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8 bandit pip-audit pytest
      - run: flake8 app/ tests/
        continue-on-error: true

  bandit-security:
    needs: flake8-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt bandit
      - run: bandit -r app/
        continue-on-error: true

  pip-audit:
    needs: bandit-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt pip-audit
      - run: pip-audit
        continue-on-error: true

  tests-and-coverage:
    needs: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt pytest pytest-cov
      - name: Run tests and check coverage
        run: |
          PYTHONPATH=. pytest --cov=app --cov=tests --cov-fail-under=80 tests/
        continue-on-error: true
      - name: Report coverage summary
        run: coverage report
        continue-on-error: true

  gitleaks-scan:
    needs: [flake8-linter, bandit-security, pip-audit, tests-and-coverage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true
