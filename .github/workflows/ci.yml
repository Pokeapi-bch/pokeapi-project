name: CI - FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write # Permiso necesario si alguna acción (ej. auto-commit) necesita escribir al repositorio.

jobs:
  pre-commit-hook:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python # Se añade para instalar pre-commit y sus dependencias
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pre-commit # Se añade para instalar el framework pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hook
        shell: pwsh
        run: .\.githooks\pre-commit.ps1

  # LOS JOBS 'prepare-commit-msg-hook' y 'pre-push-hook' HAN SIDO ELIMINADOS
  # porque son hooks diseñados para el flujo de trabajo Git local y no CI.

  flake8-linter:
    needs: pre-commit-hook # CORREGIDO: Ahora depende de 'pre-commit-hook'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Asegura que todas las dependencias y herramientas estén
          pip install -r requirements.txt flake8 bandit pip-audit pytest
      - name: Run linter (flake8)
        # CORREGIDO: Rutas a 'main.py' y 'tests/', y añadido '--max-line-length=99'
        run: flake8 main.py tests/ --max-line-length=99
        continue-on-error: true # Permite que el job pase si hay warnings de linting

  bandit-security:
    needs: flake8-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt bandit
      # CORREGIDO: Usa '.' para escanear la raíz del repositorio, '--skip B101' e '--exclude venv/'
      - run: bandit -r . --skip B101 --exclude venv/
        continue-on-error: true

  pip-audit:
    needs: bandit-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt pip-audit
      - run: pip-audit
        continue-on-error: true # Permite que el job pase incluso si encuentra vulnerabilidades

  tests-and-coverage:
    needs: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt pytest pytest-cov
          pip install pytest-asyncio # <--- ¡AÑADIR ESTA LÍNEA!
      - name: Run tests and check coverage
        run: |
          PYTHONPATH=. pytest --cov=. --cov-fail-under=80 tests/
      - name: Report coverage summary
        run: coverage report
        continue-on-error: true
  gitleaks-scan:
    needs: [flake8-linter, bandit-security, pip-audit, tests-and-coverage]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
