name: CI - FastAPI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  pre-commit-hook:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit hook
        shell: pwsh
        run: .\.githooks\pre-commit.ps1

  flake8-linter:
    needs: pre-commit-hook
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt flake8
      # RUTA CORREGIDA PARA FLAKE8:
      - run: flake8 main.py tests/

  bandit-security:
    needs: flake8-linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt bandit
      # RUTA CORREGIDA PARA BANDIT:
      - run: bandit -r . # Usa '.' para escanear el directorio actual (la ra√≠z del repo)
        continue-on-error: true

  pip-audit:
    needs: bandit-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt pip-audit
      - run: pip-audit
        continue-on-error: true

  tests-and-coverage:
    needs: pip-audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: |
          pip install -r requirements.txt pytest pytest-cov
      - name: Run tests and check coverage
        # RUTA CORREGIDA PARA PYTHONPATH Y PYTEST:
        run: |
          PYTHONPATH=. pytest --cov=. --cov-fail-under=80 tests/
      - name: Report coverage summary
        run: coverage report
        continue-on-error: true

  gitleaks-scan:
    needs: [flake8-linter, bandit-security, pip-audit, tests-and-coverage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Scan for secrets with Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .github/gitleaks.toml
        continue-on-error: true