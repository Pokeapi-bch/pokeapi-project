<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interfaz PokeAPI con FastAPI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 3rem;
            margin-bottom: 30px;
        }
        form {
            max-width: 500px;
            margin: 0 auto 30px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.15);
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 700;
            font-size: 1.2rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 16px 28px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.4);
        }
        button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 12px rgba(41, 128, 185, 0.6);
        }
        #fetch-ditto {
            display: block;
            margin: 0 auto 30px auto;
            max-width: 500px;
        }
        #result {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(44, 62, 80, 0.15);
            padding: 30px;
            font-size: 1.1rem;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 16px 20px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
        }
        img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(44, 62, 80, 0.1);
        }
        p {
            text-align: center;
            font-weight: 700;
            color: #e74c3c;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Interfaz PokeAPI con FastAPI</h1>
    <form id="pokemon-form">
        <label for="pokemon-name">Ingrese el nombre del Pokémon:</label>
        <input type="text" id="pokemon-name" name="pokemon-name" required placeholder="Ejemplo: pikachu" />
        <button type="submit">Obtener Pokémon</button>
    </form>
    <div id="result"></div>

    <script>
        const form = document.getElementById('pokemon-form');
        const result = document.getElementById('result');
        const fetchDittoBtn = document.getElementById('fetch-ditto');

        function renderPokemon(data) {
            if (!data || data.error) {
                result.innerHTML = '<p>Pokémon no encontrado</p>';
                return;
            }
            const types = data.types.map(t => t.type.name).join(', ');
            const abilities = data.abilities.map(a => a.ability.name).join(', ');
            const imgSrc = data.sprites.front_default || '';

            result.innerHTML = `
                <table>
                    <tr><th>Nombre</th><td>${data.name}</td></tr>
                    <tr><th>ID</th><td>${data.id}</td></tr>
                    <tr><th>Altura</th><td>${data.height}</td></tr>
                    <tr><th>Peso</th><td>${data.weight}</td></tr>
                    <tr><th>Tipos</th><td>${types}</td></tr>
                    <tr><th>Habilidades</th><td>${abilities}</td></tr>
                    <tr><th>Imagen</th><td>${imgSrc ? `<img src="${imgSrc}" alt="${data.name}" />` : 'N/A'}</td></tr>
                </table>
            `;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('pokemon-name').value;
            const response = await fetch(`/pokemon/${name}`);
            if (response.ok) {
                const data = await response.json();
                renderPokemon(data);
            } else {
                result.innerHTML = '<p>Pokémon no encontrado</p>';
            }
        });

        fetchDittoBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('https://pokeapi.co/api/v2/pokemon/ditto');
                if (!response.ok) {
                    result.innerHTML = '<p>Error al obtener Ditto: ' + response.status + '</p>';
                    return;
                }
                const data = await response.json();
                renderPokemon(data);
            } catch (error) {
                result.innerHTML = '<p>Error de conexión: ' + error.message + '</p>';
            }
        });
    </script>
</body>
</html>
